server:
  port: 8087

spring:
  application:
    name: ai-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/aiService
#    username: root
#    password: StrongP@ssword123
    username: "postgres"
    password: "12345678"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  ai:
    openai:
      api-key: 12345
      embedding:
        options:
          model: text-embedding-3-small

# Custom properties (not under spring)
vector:
  service:
    url: ${VECTOR_SERVICE_URL:http://localhost:8089}

mindmap:
  rag:
    top-k: 5
  llm:
    model: gpt-4-turbo-preview

eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@localhost:8761/eureka

gateway:
  secret: 4391D97158194

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
