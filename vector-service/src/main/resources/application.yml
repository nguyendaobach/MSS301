server:
    port: 8082

spring:
    application:
        name: vector-service


    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5434/vector-service
        username: root
        password: StrongP@ssword123

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
                jdbc:
                  lob:
                      non_contextual_creation: true

openai:
    api:
        key: ${OPENAI_API_KEY}

vector:
    similarity:
        threshold: 0.7