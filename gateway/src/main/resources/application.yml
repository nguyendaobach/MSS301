server:
  port: 8080
  address: 0.0.0.0
app:
  api-prefix: /api/v1
  jwt:
    secret: gK3jTJtK1e9dWsMLPVojKM+7E1qZ9jMUBhiAJYA6I3SjGFjdzzvIQg6Cq+vQCipm
    expiration-ms: 86400000
  service-prefix:
    quiz: /quiz
    payment: /payment
    premium: /premium
    mindmap: /mindmap
    identity: /auth
    ownership: /ownership
    vector: /vectors
    ai: /ai
    documents: /documents

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "Authorization"
              - "Content-Type"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Xử lý URL trùng lặp
#        - id: duplicate-prefix-identity
#          uri: lb://identity-service
#          predicates:
#            - Path=/api/v1/api/v1/auth/**
#          filters:
#            - RewritePath=/api/v1/api/v1/auth/(?<segment>.*), /${segment}

        # 8801
        - id: quiz-service
          uri: lb://quiz-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.quiz}/**
          filters:
            - RewritePath=${app.api-prefix}${app.service-prefix.quiz}/(?<segment>.*), /${segment}

        # 8802
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.payment}/**
          filters:
            - StripPrefix=2

        # 8803
        - id: premium-service
          uri: lb://premium-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.premium}/**
          filters:
            - RewritePath=${app.api-prefix}${app.service-prefix.premium}/(?<segment>.*), /${segment}

        # 8804
        - id: mind-map-service
          uri: lb://mindmapservice
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.mindmap}/**
          filters:
            - RewritePath=${app.api-prefix}${app.service-prefix.mindmap}/(?<segment>.*), /${segment}

        # 8805
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.identity}/**

        # 8806
        - id: ownership-service
          uri: lb://ownership-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.ownership}/**
          filters:
            - RewritePath=${app.api-prefix}${app.service-prefix.ownership}/(?<segment>.*), /${segment}

        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.ai}/**
          filters:
            - RewritePath=${app.api-prefix}${app.service-prefix.ai}/(?<segment>.*), /${segment}

        - id: document-service
          uri: lb://document-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.document}/**
          filters:
            - RewritePath=${app.api-prefix}${app.service-prefix.document}/(?<segment>.*), /${segment}

        - id: vector-service
          uri: lb://vector-service
          predicates:
            - Path=${app.api-prefix}${app.service-prefix.vector}/**
          filters:
            - RewritePath=${app.api-prefix}${app.service-prefix.vector}/(?<segment>.*), /${segment}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    urls:
      - name: quiz-service
        url: /quiz-service/v3/api-docs
      - name: mind-map-service
        url: /mindmap-service/v3/api-docs
      - name: identity-service
        url: /identity-service/v3/api-docs
      - name: ownership-service
        url: /ownership-service/v3/api-docs
      - name: ai-service
        url: /ai-service/v3/api-docs
      - name: vector-service
        url: /vector-service/v3/api-docs
      - name: document-service
        url: /document-service/v3/api-docs
eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@localhost:8761/eureka