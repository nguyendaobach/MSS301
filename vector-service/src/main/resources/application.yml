server:
    port: 8089

spring:
    application:
        name: vector-service


    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5433/vector-service
#        username: root
#        password: StrongP@ssword123
        username: "postgres"
        password: "12345678"

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
                jdbc:
                  lob:
                      non_contextual_creation: true

openai:
    api:
        key: 123


vector:
    similarity:
        threshold: 0.7

eureka:
    client:
        service-url:
            defaultZone: http://eureka:123456@localhost:8761/eureka

gateway:
    secret: 4391D97158194

management:
    endpoints:
        web:
            exposure:
                include: health,info,prometheus
    prometheus:
        metrics:
            export:
                enabled: true
