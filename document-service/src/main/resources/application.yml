server:
  port: 8081

spring:
  application:
    name: document-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/documentService
    username: root
    password: StrongP@ssword123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB

vector:
  service:
    url: ${VECTOR_SERVICE_URL:http://localhost:8082}

document:
  chunk:
    size: 500
    overlap: 50

logging:
  level:
    com.mindmap.document: DEBUG
    org.springframework: INFO