server:
  port: 8086
spring:
  application:
    name: ownership-service
    servlet:
      context-path: /api/v1
  datasource:
    url: jdbc:h2:file:./data/ownershipdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@localhost:8761/eureka